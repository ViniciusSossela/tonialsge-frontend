<p class="page-title">Produto</p>
<form class="form-produto">
  <div class="form-group">
    <label for="productNameInput">Nome do Produto</label>
    <input type="text" ng-model="companyName" class="form-control" id="productNameInput" aria-describedby="nomeProdutoAjuda"
      placeholder="Nome do Produto">
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tabela de Pre√ßo</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tabelaPreco in tabelasPreco">
        <th scope="row">{{tabelaPreco.id}}</th>
        <td>{{tabelaPreco.nomeTabelaPreco}}</td>
        <td>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">R$</span>
            </div>
            <input type="text" ng-model="tabelaPreco.preco" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" ng-click="salvarProduto()" class="btn btn-primary">Submit</button>
</form>
