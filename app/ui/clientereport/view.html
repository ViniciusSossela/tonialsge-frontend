<div ng-repeat="pedido in pedidoReport">
    <table class="table">
        <p class="page-title">Cliente: {{pedido.cliente}}</p>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pedidoItem in pedido.produtos">
                <td>{{pedidoItem.produto}}</td>
                <td>{{pedidoItem.quantidade}}</td>
                <td>{{pedidoItem.precoTotal}}</td>
            </tr>
        </tbody>
    </table>

</div>
