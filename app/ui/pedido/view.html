<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="rotaSelect">Rotas</label>
                    <select class="form-control" id="rotaSelect">
                        <option>Rota RS/Sul</option>
                        <option>Rota RS/Norte</option>
                        <option>Rota SP/Norte</option>
                        <option>Rota SP/Nordeste</option>
                        <option>Rota PR/Norte</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" ng-click="choosenRota()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-tabs nav-pedido-tabs">
    <li class="nav-item" ng-repeat="rota in rotas">
        <a class="nav-link active show" href="#{{rota.name}}" ng-click="tabClicked($event)" data-toggle="tab">{{rota.name}}</a>
    </li>
    <li>
        <a style="display: block; padding: 0.5rem 1rem;" href="#addRota" ng-click="tabNovaRotaClicked($event)" data-toggle="tab">Nova Aba</a>
    </li>
</ul>

<div class="tab-content">
    <div id="{{rota.name}}" class="tab-pane active show" ng-repeat="rota in rotas">
        <form class="form-pedido-{{rota.name}}">
            <div class="form-group">
                <label for="clienteSelect">Cliente</label>
                <select ng-model="rota.selectedCliente" class="form-control" id="clienteSelect">
                    <option ng-repeat="cliente in rota.clientes" value="{{cliente.id}}">{{cliente.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="produtoSelect">Produto</label>
                <select ng-model="rota.selectedProduto" class="form-control" id="produtoSelect">
                    <option ng-repeat="produto in rota.produtos" value="{{produto.id}}">{{produto.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amountInput">Quantidade</label>
                <input type="number" max="99" required min="0" ng-model="rota.quantidade" class="form-control" id="amountInput" aria-describedby="QauntidadeAjuda"
                    placeholder="Quantidade">
            </div>
            <button ng-click="addProduto(rota.name)" class="btn btn-primary default-margin float-right">Adicionar</button>
            <button type="submit" class="btn btn-primary default-margin float-right">Imprimir Rota</button>
            <button type="submit" class="btn btn-primary default-margin float-right">Finalizar Rota</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="pedido in rota.pedidos">
                        <td>{{pedido.cliente}}</td>
                        <td>{{pedido.produto}}</td>
                        <td>{{pedido.quantidade}}</td>
                    </tr>
                </tbody>
            </table>

            
        </form>
    </div>
</div>
